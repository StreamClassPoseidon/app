<div class="home-container">
  <div *ngIf="featuredSerie" class="featured-series" [style.backgroundImage]="'url(' + featuredSerie?.photo + ')'">
    <h4>NUEVA CLASE</h4>
    <h1>{{featuredSerie?.title}}</h1>
    <p>{{featuredSerie?.description}}</p>
    <div class="gradient"></div>
    <div class="gradient2"></div>
    <div class="button-box">
      <button mat-flat-button class="btngrey" [routerLink]="['/series', featuredSerieId]">
        Más Información
      </button>
      <button class="btnGreen" mat-flat-button type="button" color="accent" (click)="playFirstVideo($event)">
        VER AHORA
      </button>
    </div>
  </div>

  <div class="main-home">
    <app-series></app-series>
  </div>
</div>
