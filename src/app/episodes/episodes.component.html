<table mat-table [dataSource]="dataSource" class="mi-tabla">
    <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <div (click)="select(element.id)" class="thumbnail"
                [ngStyle]="{'background-image':'url('+element.photo+')'}">

                <div class="time-box"><span>{{element.duration}}</span></div>

            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <span (click)="select(element.id)">{{element.number}}
                {{element.title}}</span>
        </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
