<div *ngIf="serie && category" class="container">
    <div class="title">
        <h1>{{category.name}}</h1>
    </div>
    <div *ngIf="!isPremiumUser()" class="ofert">
        <h2>CONSIGUE TODAS LAS CLASES</h2>
        <div class="right-ofert">
            <h3>4,99€ al mes, pago anual</h3>
            <button mat-flat-button color="accent" [routerLink]="['/signup']">ÚNETE</button>
        </div>
    </div>

    <div class="filter">
        <div class="filter-functions">
            <h3 [routerLink]="['/series']">Todas las clases</h3>
            <h3>Recién añadido</h3>
        </div>
        <div class="cards">
            <mat-card class="example-card" *ngFor="let item of serie">
                <mat-card-content (click)="select(item.id)"
                    [ngStyle]="{'background-image': 'url('+item.sportPlayerPhoto+')'}">
                    <h2 class="mg-top">{{item.sportsPlayerName}}</h2>

                    <h2 class="bt-title">
                        {{item.title}}
                    </h2>
                    <div class="gradient"></div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
