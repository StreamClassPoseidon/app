<div class="container">
  <h1>Si quieres puedes elegir por deporte</h1>
  <section class="categoryGrid">
    <div class="categories" *ngFor="let category of categories?.slice(0, 6)">
      <button mat-button (click)="select(category.id)" color="primary">
        <h2 class="categoryName">{{ category.name }}</h2>
      </button>
    </div>
  </section>
  <button mat-stroked-button [routerLink]="['/categories']">CONTINUAR</button>
</div>
