<div class="container">
    <div class="title">
        <h1>DEPORTISTAS</h1>
    </div>

    <div class="ofert" *ngIf="!isPremiumUser()">
        <h2>CONSIGUE TODAS LAS CLASES</h2>
        <div class="right-ofert">
            <h3>4,99€ al mes, pago anual</h3>
            <button mat-flat-button color="accent" [routerLink]="['/signup']"
                *ngIf="!checkAuthenticated()">ÚNETE</button>
            <button mat-flat-button color="accent" [routerLink]="['/signup']"
                *ngIf="checkAuthenticated()">SUSCRÍBETE</button>
        </div>
    </div>

    <div class="filter">
        <div class="filter-functions">
            <h3 [routerLink]="['/series']">Todas las clases</h3>
            <h3 (click)="getLatestSeries()">Recién añadido</h3>
        </div>
        <div class="cards">
            <mat-card class="example-card" *ngFor="let serie of series;">

                <mat-card-content (click)="select(serie.id)"
                    [ngStyle]="{'background-image':' url(' + serie.sportPlayerPhoto + ')'}">
                    <h2 class="mg-top">{{serie.sportsPlayerName}}</h2>
                    <h2 class="bt-title">
                        {{serie.title}}
                    </h2>
                    <div class="gradient"></div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
