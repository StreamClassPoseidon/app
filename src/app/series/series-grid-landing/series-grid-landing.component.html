<div class="container">
    <div class="title">
        <h1 *ngIf="!checkRoute()">Nuevas Clases todos los meses</h1>
    </div>
    <h1 class="sugerencias-title" *ngIf="checkRoute()">Sugerencias</h1>
    <div class="filter">
        <div class="cards">
            <!-- .slice() -> indicamos el nÃºmero de datos que queremos filtrar en la web -->
            <!-- Desordenar el array de series, y cortamos los 4 primeros -->
            <mat-card class="example-card" *ngFor="let serie of _series">

                <mat-card-content (click)="select(serie.id)"
                    [ngStyle]="{'background-image':' url(' + serie.sportPlayerPhoto + ')'}">
                    <h2 class="mg-top">{{serie.sportsPlayerName}}</h2>
                    <h2 class="bt-title">
                        {{serie.title}}
                    </h2>
                    <div class=" gradient">
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <button mat-stroked-button [routerLink]="['/series']">VER TODAS</button>
</div>
